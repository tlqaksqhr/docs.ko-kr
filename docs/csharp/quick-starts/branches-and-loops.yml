- title: "if 문을 사용하여 결정하기"
  durationInMinutes: 4
  content: "대화형 창에서 다음 코드를 실행합니다. 그렇게 하려면 대화형 창에 다음 코드 블록을 입력하고 **실행** 단추를 클릭합니다.\n\n```csharp\nint a = 5;\nint b = 6;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10.\");\n```\n\n합계가 10보다 작도록 `b`의 선언을 수정합니다. \n\n```csharp\nint b = 3;\n```\n\n**실행** 단추를 다시 클릭합니다. 답이 10보다 작기 때문에 아무것도 출력되지 않습니다. 테스트하는 **조건**은 false입니다. `if` 문에 대해 가능한 분기 중 하나(true 분기)만 작성했기 때문에 실행할 코드가 없습니다.\n\n> [!TIP]\n> C# (또는 다른 프로그래밍 언어)를 살펴보면서 코드를 작성할 때 실수를 하게 될 것입니다. **컴파일러**는 그러한 오류를 찾아 사용자에게 보고합니다. 출력에 오류 메시지가 포함되어 있으면 예제 코드와 대화형 창의 코드를 자세히 살펴보고 수정 사항을 확인하세요.\n> 이 연습은 C# 코드의 구조를 학습하는 데 도움이 됩니다.     \n\n이 첫 번째 샘플에서는 `if`의 기능과 부울 형식을 보여 줍니다. *부울*은 `true` 또는 `false`의 두 값 중 하나를 가질 수 있는 변수입니다. C#은 부울 변수에 대한 특수 형식 `bool`을 정의합니다. `if` 문은 `bool`의 값을 확인합니다. 값이 `true`인 경우 `if` 뒤의 문이 실행됩니다. 그러하지 않으면 건너뜁니다. \n\n조건을 확인하고 해당 조건에 따라 문을 실행하는 이 프로세스는 아주 강력합니다. 더 자세히 살펴보겠습니다.\n\n> [!NOTE]\n> 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.\n"
- title: "if와 else를 함께 사용하기"
  durationInMinutes: 10
  content: "\ntrue 분기와 false 분기의 여러 코드를 실행하려면 조건이 false일 때 실행되는 `else` 분기를 생성합니다. 다음과 같이 해보세요.\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\n`else` 키워드 뒤의 문은 테스트하는 조건이 `false`인 경우에만 실행됩니다. `if` 및 `else`를 부울 조건과 결합하면 필요한 모든 기능을 제공합니다.\n\n> [!IMPORTANT]\n> `if` 및 `else` 문 아래의 들여쓰기는 사용자가 보기 편하도록 하기 위함입니다.\n> C# 언어는 들여쓰기 또는 공백을 중요하게 취급하지 않습니다. `if` 또는 `else` 키워드 뒤의 문은 조건에 따라 실행됩니다. 이 빠른 시작에 있는 모든 샘플의 문 제어 흐름에 따라 줄 들여쓰기로 따릅니다.\n\n들여쓰기는 중요하지 않기 때문에 `{` 및 `}`를 사용하여 두 개 이상의 문이 조건부로 실행되는 블록의 일부가 되는 시기를 나타내야 합니다. C# 프로그래머는 일반적으로 모든 `if` 및 `else` 절에서 중괄호를 사용합니다. 다음 예제는 방금 작성한 코드와 동일합니다. 연습해 보세요.\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> 이 빠른 시작의 나머지 부분을 모든 코드 예제는 뒤에 중괄호를 포함 사례를 허용 합니다.\n\n다음과 같이 더 복잡한 조건을 테스트할 수 있습니다.\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not greater than the second\");\n}\n```\n\n`&&`는 “and”를 나타냅니다. true 분기에서 문을 실행하려면 두 조건이 모두 true여야 합니다.  이러한 예제에서는 `{` 및 `}`로 문을 묶으면 각 조건부 분기에 여러 문을 가질 수 있음도 보여 줍니다.\n\n`||`을 사용하여 “or”을 나타낼 수도 있습니다.\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not greater than the second\");\n}\n```\n\n> [!NOTE]\n> 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.\n"
- title: "루프를 사용하여 작업 반복"
  durationInMinutes: 6
  content: "대규모 프로그램을 만드는 또 다른 중요한 개념은 **루프**입니다. 루프를 사용하여 두 번 이상 실행하려는 문을 반복합니다. 대화형 창에서 다음 코드를 사용해 보세요.\n\n```csharp\nint counter = 0;\nwhile (counter < 10)\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n  counter++;\n}\n```\n\n`while` 문은 조건을 확인하고 `while` 뒤의 문을 실행합니다. 조건이 false가 될 때까지 조건 확인 및 문 실행을 반복합니다.\n\n이 예제에서는 다른 새 연산자가 하나 있습니다. `counter` 변수 뒤의 `++`는 **증가** 연산자입니다. 카운터 값에 1을 더하고 카운터 변수에 해당 값을 저장합니다.\n\n> [!IMPORTANT]\n> 코드를 실행할 때 `while` 루프 조건이 false로 전환되는지 확인합니다. 그러하지 않으면 프로그램이 종료되지 않는 **무한 루프**를 생성합니다. 코드를 실행하는 엔진이 제한 시간을 초과하고 프로그램에서 아무것도 출력하지 않을 것이기 때문에 시연하지 않겠습니다.\n\n`while` 루프는 `while` 뒤에 코드를 실행하기 전에 조건을 테스트합니다. `do` ... `while` 루프는 코드를 먼저 실행한 후 조건을 확인합니다. 예를 들면 다음과 같습니다.\n\n```csharp\nint counter = 0;\ndo\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n  counter++;\n} while (counter < 10);\n```\n\n이 `do` 루프와 이전 `while` 루프는 동일하게 작동합니다. \n\n마지막 루프 문으로 넘어가겠습니다.\n\n> [!NOTE]\n> 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.\n"
- title: "for 루프 작업"
  durationInMinutes: 5
  content: "C# 코드에서 볼 수 있는 또 다른 일반적인 루프 문은 `for` 루프입니다. 대화형 창에서 다음 코드를 사용해 보세요.\n\n```csharp\nfor(int counter = 0; counter < 10; counter++)\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n} \n```\n\n`while` 루프 및 이미 사용한 `do` 루프와 동일한 작업을 수행합니다. `for` 문에는 작동 방식을 제어하는 세 부분이 있습니다. \n\n첫 번째 부분은 **for 이니셜라이저입니다**. `for counter = 0;`은 `counter`가 루프 변수임을 선언하고 첫 번째 값을 `0`으로 설정합니다.\n\n중간 부분은 **for 조건입니다**. `counter < 10`은 이 `for` 루프가 카운터 값이 10보다 작으면 계속 실행됨을 선언합니다.\n\n마지막 부분은 **for 반복기입니다**. `counter++`는 `for` 문 다음의 블록을 실행한 후 루프 변수를 수정하는 방법을 지정합니다. 여기서 `counter`는 블록이 실행될 때마다 1씩 증가하도록 지정합니다.\n\n직접 실습해 보세요. 다음 각각을 시도해 보세요.\n\n- 다른 값으로 시작하도록 이니셜라이저를 변경합니다.\n- 다른 값에서 중지하도록 조건을 변경합니다.\n\n완료하면, 학습한 내용을 토대로 직접 코드를 작성해 보겠습니다.\n\n> [!NOTE]\n> 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.\n"
- title: "분기와 루프를 결합 합니다."
  durationInMinutes: 12
  content: "이제 C# 언어로 된 `if` 문과 루프 구조를 확인했습니다. C# 코드를 작성하여 3으로 나눌 수 있는, 1에서 20까지의 모든 정수의 합계를 찾을 수 있는지 확인해 보세요.  다음은 몇 가지 힌트입니다.\n\n- `%` 연산자는 나누기 연산의 나머지를 제공합니다.\n- `if` 문은 숫자가 합계의 일부여야 하는지 여부를 확인하는 조건을 제공합니다.\n- `for` 루프는 1에서 20까지의 모든 숫자에 대해 일련의 단계를 반복하는 데 도움이 됩니다.\n\n직접 시도해 보세요. 그런 다음 어떻게 했는지 확인하세요.\n\n> [!NOTE]\n> 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.\n"
- title: "과제 완료"
  durationInMinutes: 1
  content: "빠른 시작 \"분기 및 루프\"를 완료 합니다. \n\n사용자 고유의 개발 환경에서 이러한 빠른 시작을 계속할 수 있습니다. .NET 항목 [10 분 후에 시작](https://www.microsoft.com/net/core) 로컬 개발 환경 설정에 대 한 지침을 했습니다. 설치한 후 계속 [목록 컬렉션 퀵 스타트](arrays-and-collections.md) 로컬 환경에서 합니다.\n\n다음 항목에서는 해당 개념에 대해 더 자세히 알아볼 수 있습니다.\n\n[If 및 else 문](../language-reference/keywords/if-else.md)   \n[While 문](../language-reference/keywords/while.md)   \n[Do 문](../language-reference/keywords/do.md)   \n[For 문](../language-reference/keywords/for.md)\0"
