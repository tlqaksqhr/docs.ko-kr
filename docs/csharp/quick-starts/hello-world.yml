  title: '<span data-ttu-id="845f7-102">Hello C#</span><span class="sxs-lookup"><span data-stu-id="845f7-102">Hello C#.</span></span> <span data-ttu-id="845f7-103">C# 언어에 대한 첫 번째 소개입니다.</span><span class="sxs-lookup"><span data-stu-id="845f7-103">Your first introduction to the C# language.</span></span>'
  description: '<span data-ttu-id="845f7-104">이 자습서에서는 브라우저를 사용하여 C#을 대화형으로 학습할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="845f7-104">In this tutorial, you''ll use your browser to learn C# interactively.</span></span> <span data-ttu-id="845f7-105">C# 코드를 작성하고 브라우저에서 직접 코드를 컴파일하고 실행한 결과를 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="845f7-105">You write C# code and see the results of compiling and running your code directly in the browser.</span></span>'
