- durationInMinutes: 1
  content: "<span data-ttu-id=\"c39b4-107\">이 빠른 시작에서는 브라우저를 사용하여 C#을 작성하고, 코드를 컴파일하고 실행한 결과를 확인하는 방법을 대화형으로 설명합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"c39b4-108\">여기에는 “Hello World” 프로그램으로 시작하는 일련의 단원이 포함되어 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"c39b4-109\">이러한 단원에서는 C# 언어의 기본 사항을 설명합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: "<span data-ttu-id=\"c39b4-110\">첫 번째 C# 프로그램 실행</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-110\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"c39b4-111\">대화형 창에서 다음 코드를 실행합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"c39b4-112\">그렇게 하려면 대화형 창에 다음 코드 블록을 입력하고 **실행** 단추를 클릭합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"c39b4-113\">지금까지</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-113\">Congratulations!</span></span> <span data-ttu-id=\"c39b4-114\">첫 번째 C# 프로그램을 실행했습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"c39b4-115\">“Hello World!” 메시지를 출력하는 간단한 프로그램입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"c39b4-116\"><xref:System.Console.WriteLine%2A?displayProperty=nameWithType> 메서드를 사용하여 해당 메시지를 출력했습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"c39b4-117\">`Console`은 콘솔 창을 나타내는 형식입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"c39b4-118\">`WriteLine`은 텍스트를 해당 텍스트 콘솔에 출력하는 `Console` 형식의 메서드입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"c39b4-119\">계속하여 자세히 살펴보겠습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"c39b4-120\">이 단원의 나머지 부분에서는 C#에서 텍스트를 나타내는 `string` 형식 작업을 살펴봅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"c39b4-121\">`Console` 형식과 마찬가지로 `string` 형식에는 메서드가 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"c39b4-122\">`string` 메서드는 텍스트 작업을 수행합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"c39b4-123\">이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c39b4-124\">문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"c39b4-125\">변수 선언 및 사용</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-125\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"c39b4-126\">첫 번째 프로그램에서 `string` “Hello World!”를</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"c39b4-127\">화면에 출력했습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"c39b4-128\">C# (또는 다른 프로그래밍 언어)를 살펴보면서 코드를 작성할 때 실수를 하게 될 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"c39b4-129\">**컴파일러**는 그러한 오류를 찾아 사용자에게 보고합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"c39b4-130\">출력에 오류 메시지가 포함되어 있으면 예제 코드와 대화형 창의 코드를 자세히 살펴보고 수정 사항을 확인하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"c39b4-131\">이 연습은 C# 코드의 구조를 학습하는 데 도움이 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"c39b4-132\">첫 번째 프로그램은 메시지를 하나만 출력할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"c39b4-133\">**변수**를 사용하여 유용한 프로그램을 더 많이 작성할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"c39b4-134\">**변수**는 여러 값을 사용하여 동일한 코드를 실행하는 데 사용할 수 있는 기호입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"c39b4-135\">사용해 보겠습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-135\">Let's try it!</span></span> <span data-ttu-id=\"c39b4-136\">대화형 창에서 작성한 코드를 다음 코드로 바꿉니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"c39b4-137\">첫 번째 줄은 `aFriend` 변수를 선언하고 “Bill” 값을 할당합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"c39b4-138\">두 번째 줄은 이름을 출력합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"c39b4-139\">선언한 변수에 여러 값을 할당할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"c39b4-140\">이름을 친구 이름으로 변경할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"c39b4-141\">대화형 창에서 이미 추가한 코드 뒤에 이 두 줄을 추가합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"c39b4-142\">동일한 코드 줄은 `aFriend` 변수에 저장된 값에 따라 두 가지 다른 메시지를 출력합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"c39b4-143\">또한 마지막 두 메시지에서 “Hello” 단어가 누락되었음을 알 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"c39b4-144\">지금 수정해 보겠습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"c39b4-145\">메시지를 다음으로 출력하는 줄을 수정합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"c39b4-146\">**실행**을 클릭하여 결과를 다시 확인합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"c39b4-147\">진행하면서 `+`를 사용하여 인쇄할 문자열을 만들면 번거롭습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"c39b4-148\">문자열 보간을 사용하면 더 간결하고 읽기 쉬운 방식으로 문자열을 종합할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"c39b4-149\">문자열의 여는 따옴표 앞에 `$`를 추가하면 중괄호로 된 문자열 안에 `aFriend` 변수와 같은 문자열 식을 포함할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"c39b4-150\">**실행**을 클릭하여 결과를 다시 확인합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"c39b4-151\">이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c39b4-152\">문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"c39b4-153\">문자열 작업</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-153\">Work with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"c39b4-154\">문자열을 사용하여 수행할 수 있는 작업을 살펴보았습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"c39b4-155\">더 자세히 살펴보겠습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"c39b4-156\">`+`는 C#에서 연산자라고 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"c39b4-157\">`firstString + secondString` 같은 문자열에 적용되는 경우 새 문자열은 첫 번째 문자열의 텍스트 다음에 두 번째 문자열의 텍스트로 생성됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"c39b4-158\">이를 *문자열 연결*이라고 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"c39b4-159\">문자열 변수를 포함하여 어떤 수의 문자열도 결합할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"c39b4-160\">다음과 같이 해보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"c39b4-161\">문자열을 더 자세히 살펴볼 때 `Length`를 사용하여 문자열 길이를 확인할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"c39b4-162\">`Length`는 문자열의 **속성**이고 해당 문자열의 문자 수를 반환합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"c39b4-163\">대화형 창의 맨 아래에 다음 코드를 추가합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"c39b4-164\">이제 스스로 학습해 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"c39b4-165\">`Console.WriteLine()`으로 화면에 텍스트를 작성하는 방법을 학습했습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"c39b4-166\">변수를 선언하고 문자열을 함께 연결하는 방법을 학습했습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"c39b4-167\">대화형 창에서 연습하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"c39b4-168\">더 많은 메시지를 직접 작성하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"c39b4-169\">`+` 연산자를 사용하여 문자열을 빌드합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"c39b4-170\">이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c39b4-171\">문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"c39b4-172\">더 많은 문자열 작업</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-172\">Do more with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"c39b4-173\">**메서드** <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>을 사용하여 메시지를 출력했습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"c39b4-174\">**메서드**는 몇몇 작업을 구현하는 코드 블록입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"c39b4-175\">메서드에는 액세스할 수 있도록 이름이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"c39b4-176\">`string` 형식에는 유용한 메서드가 많이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"c39b4-177\"><xref:System.String.Trim%2A> 메서드, 관련 메서드 <xref:System.String.TrimStart%2A> 및 <xref:System.String.TrimEnd%2A>를 살펴보겠습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"c39b4-178\">이러한 메서드는 선행 및 후행 공백을 제거합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"c39b4-179\">이 샘플에서는 문자열 작업에 대한 몇 가지 중요한 개념을 자세히 설명합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"c39b4-180\">문자열을 조작하는 메서드는 수정하기보다는 새 문자열 개체를 반환합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"c39b4-181\">`Trim` 메서드에 대한 각 호출은 새 문자열을 반환하지만 원래 메시지는 변경하지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"c39b4-182\">문자열 작업에 사용할 수 있는 다른 메서드가 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"c39b4-183\">예를 들어 편집기 또는 워드 프로세서에서 검색 및 바꾸기 명령을 사용했을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"c39b4-184\"><xref:System.String.Replace%2A> 메서드는 `string`에서와 유사하게 작동합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"c39b4-185\">하위 문자열을 검색하여 다른 텍스트로 바꿉니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"c39b4-186\"><xref:System.String.Replace%2A> 메서드는 두 **매개 변수**를 사용합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"c39b4-187\">괄호 사이의 문자열입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"c39b4-188\">첫 번째 문자열은 검색할 텍스트입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"c39b4-189\">두 번째 문자열은 바꿀 텍스트입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"c39b4-190\">직접 해보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-190\">Try it for yourself.</span></span> <span data-ttu-id=\"c39b4-191\">이 코드를 추가합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"c39b4-192\">두 가지 다른 유용한 메서드는 문자열을 모두 대문자로 지정하거나 모두 소문자로 지정합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"c39b4-193\">다음 코드를 사용해 봅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"c39b4-194\">이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c39b4-195\">문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"c39b4-196\">검색 문자열</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-196\">Search strings</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"c39b4-197\">*검색 및 바꾸기* 작업의 다른 부분은 문자열에서 텍스트를 찾는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"c39b4-198\">검색에 <xref:System.String.Contains%2A> 메서드를 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"c39b4-199\">문자열에 하위 문자열이 포함되어 있는지 여부를 알려 줍니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"c39b4-200\">다음 코드를 사용하여 <xref:System.String.Contains%2A>를 살펴봅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"c39b4-201\"><xref:System.String.Contains%2A> 메서드는 검색한 문자열을 찾았는지 여부를 알려주는 **부울** 값을 반환합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"c39b4-202\">**부울**은 `true` 또는 `false` 값을 저장합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"c39b4-203\">이후 단원에서 **부울** 값에 대해 자세히 학습합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"c39b4-204\">***과제***</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"c39b4-205\">문자열 내 하위 문자열을 검색하는 두 개의 유사한 메서드 <xref:System.String.StartsWith%2A> 및 <xref:System.String.EndsWith%2A>가 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"c39b4-206\">이러한 메서드는 문자열의 시작 또는 끝 부분에 있는 하위 문자열을 찾습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"c39b4-207\">이전 샘플을 수정하여 <xref:System.String.Contains%2A> 대신 <xref:System.String.StartsWith%2A> 및 <xref:System.String.EndsWith%2A>를 사용해 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"c39b4-208\">문자열의 시작 부분에서 “You” 또는 “goodbye”를 검색합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"c39b4-209\">문자열 끝 부분에서 “hello” 또는 “goodbye”를 검색합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"c39b4-210\">문자열 끝에 있는 텍스트를 테스트할 때에는 구두점을 확인합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"c39b4-211\">문자열이 마침표로 끝나는 경우 마침표로 끝나는 문자열을 확인해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"c39b4-212\">“You”로 시작하고 “hello”로 끝나는 `true`를, “goodbye”로 시작 또는 끝나는 경우 false를 받아야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-212\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"c39b4-213\">이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-213\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c39b4-214\">문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-214\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"c39b4-215\">과제 완료</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-215\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"c39b4-216\">다음과 같은 답을 제시했나요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-216\">Did you come up with something like this?</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"c39b4-217\">이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-217\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c39b4-218\">문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-218\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"c39b4-219\">“Hello C#” 빠른 시작을 완료했습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-219\">You've completed the \"Hello C#\" quick start.</span></span>\n\n<span data-ttu-id=\"c39b4-220\">[C# 프로그래밍 가이드](../programming-guide/index.md)의 [문자열](../programming-guide/strings/index.md) 항목에서 `string` 형식 작업에 대해 더 자세히 학습할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-220\">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>\n<span data-ttu-id=\"c39b4-221\">[문자열에 팁 지정 방법](../how-to/index.md#strings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c39b4-221\">[How to tips on strings](../how-to/index.md#strings).</span></span>\0"
