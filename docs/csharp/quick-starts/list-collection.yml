### YamlMime:Tutorial
title: "C#의 컬렉션"
metadata:
  title: "C#의 컬렉션 C#에서 시퀀스 및 컬렉션을 사용하는 방법에 대해 알아봅니다."
  description: "이 자습서에서는 브라우저를 사용하여 C#을 대화형으로 학습할 수 있습니다. C# 코드를 작성하고 브라우저에서 직접 코드를 컴파일하고 실행한 결과를 확인할 수 있습니다."
  audience: Developer
  ms.topic: get-started-article
  ms.custom: mvc
  level: Beginner
  displayType: two-column
  interactive: csharp
