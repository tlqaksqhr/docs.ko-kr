    이 빠른 시작에서는 [문자열 보간](../language-reference/tokens/interpolated.md)을 사용하여 단일 문자열에 값을 삽입하는 방법을 설명합니다. 또한 결과 문자열에서 해당 값의 텍스트 표현을 제어하는 방법을 알아봅니다. 브라우저를 사용하여 C# 코드를 작성 및 실행하고 생성된 결과를 즉시 볼 수 있습니다.
- title: 보간된 문자열 만들기
  durationInMinutes: 2
  content: "대화형 창에서 다음 코드를 실행합니다. 이를 위해서 대화형 창에 코드를 입력하고(`<name>`을 사용자의 이름으로 바꿈) **실행** 단추를 클릭합니다.\n\n```csharp\nvar name = \"<name>\";\nConsole.WriteLine($\"Hello, {name}. It's a pleasure to meet you!\");\n```\n\n코드를 실행하면 인사말에 사용자 이름이 포함된 문자열이 **출력**에 표시됩니다. <xref:System.Console.WriteLine%2A> 메서드 호출의 문자열 인수는 *보간된 문자열*입니다. 이는 포함 코드가 들어있는 문자열에서 단일 문자열(*결과 문자열*이라고 함)을 생성할 수 있게 해주는 일종의 템플릿입니다. 보간된 문자열은 문자열에 값을 삽입하거나 여러 개의 문자열을 연결(함께 조인)하는 데 특히 유용합니다. \n\n위의 예제에는 모든 보간된 문자열이 포함해야 하는 두 가지 요소가 포함됩니다. \n\n- `$` 문자로 시작한 후 여는 따옴표 문자가 다음에 나오는 문자열 리터럴. `$` 기호와 따옴표 문자 사이에는 공백이 없어야 합니다. (공백을 포함하면 어떻게 되는지 확인하려면 대화형 창에서 `$` 문자 뒤에 공백을 삽입하고 업데이트된 코드를 실행합니다. C# 컴파일러가 \"예기치 않은 문자 '$'\"라는 메시지를 표시합니다.) \n\n- 하나 이상의 *보간된 식*. 보간된 식은 열기 및 닫기 중괄호(`{` 및 `}`)로 표시됩니다. 중괄호 안에 값을 반환(`null` 포함)하는 C# 식을 배치할 수 있습니다. \n\n몇 가지 다른 데이터 형식을 포함하는 문자열 보간 예제를 더 살펴보겠습니다.\n\n> [!NOTE]\n> 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.\n"
- title: 다양한 데이터 형식 포함
  durationInMinutes: 5
  content: "이전 단계에서는 한 문자열을 다른 문자열 내에 삽입하는 데 문자열 보간을 사용했습니다. 보간된 식의 결과는 모든 데이터 형식일 수 있습니다. 보간된 문자열에 다양한 데이터 형식의 값을 포함시켜 보겠습니다. \n\n다음 예제에서는 먼저 `Name` [속성](../properties.md)과 <xref:System.Object.ToString?displayProperty=nameWithType> 메서드의 동작을 [재정의](../language-reference/keywords/override.md)하는 `ToString` [메서드](../methods.md)가 있는 [클래스](../programming-guide/classes-and-structs/classes.md) 데이터 형식 `Vegetable`을 정의합니다. [`public` 액세스 한정자](../language-reference/keywords/public.md)를 지정하면 해당 메서드를 모든 클라이언트 코드에 사용하여 `Vegetable` 인스턴스의 문자열 표현을 가져올 수 있습니다. 예제에서 `Vegetable.ToString` 메서드는 `Vegetable` [생성자](../programming-guide/classes-and-structs/constructors.md)에서 초기화된 `Name` 속성의 값을 반환합니다(`Vegetable(string name) => Name = name;`). 다음으로, [`new` 키워드](../language-reference/keywords/new-operator.md)를 사용하고 생성자 `Vegetable`에 대한 name 매개 변수를 제공하여 `Vegetable` 클래스의 인스턴스를 만듭니다. 마지막으로 <xref:System.DateTime> 값, <xref:System.Decimal> 값 및 `Unit` [열거형](../programming-guide/enumeration-types.md) 값을 포함하는 보간된 문자열에 해당 인스턴스를 포함시킵니다. 대화형 창에서 다음 코드를 실행합니다.\n\n```csharp\npublic class Vegetable\n{\n   public Vegetable(string name) => Name = name;\n\n   public string Name { get; }\n\n   public override string ToString() => Name;\n}\n\npublic enum Unit { item, pound, ounce, dozen };\n\nvar item = new Vegetable(\"eggplant\");\nvar date = DateTime.Now;\nvar price = 1.99m;\nvar unit = Unit.item;\nConsole.WriteLine($\"On {date}, the price of {item} was {price} per {unit}.\");\n```\n\n보간된 문자열의 보간된 식 `item`은 결과 문자열에 \"eggplant\"라는 텍스트로 확인됩니다. 이것은 식 결과의 형식이 문자열이 아닌 경우 다음과 같은 방식으로 결과가 문자열로 확인되기 때문입니다.\n\n- 보간된 식이 `null`로 계산되고 빈 문자열(\"\" 또는 <xref:System.String.Empty?displayProperty=nameWithType>)이 사용됩니다.\n\n- 보간된 식이 `null`로 계산되지 않고 결과 형식의 `ToString` 메서드가 호출됩니다. 이것은 `Vegetable.ToString` 메서드의 구현을 업데이트하여 테스트할 수 있습니다. 모든 형식에는 `ToString` 메서드가 구현되어 있으므로 이 메서드를 구현할 필요가 없을 수도 있습니다. 이것을 테스트하려면 예제에서 `Vegetable.ToString` 메서드 정의를 주석으로 처리합니다. (이렇게 하려면, 그 앞에 주석 기호 즉, `//`를 추가합니다.) 출력에서 \"eggplant\" 문자열은 <xref:System.Object.ToString?displayProperty=nameWithType> 메서드의 기본 동작인 정규화된 형식 이름(형식 이름과 함께 C# REPL에 의해 정의된 네임스페이스)으로 바뀝니다. 열거형 값에 대한 `ToString` 메서드의 기본 동작은 값의 문자열 표현을 반환하는 것입니다.    \n\n이 예제의 출력에서 날짜는 매우 정확하며(eggplant 가격은 초마다 변경되지 않음), 가격 값은 통화 단위를 나타내지 않습니다. 다음 단계에서는 식 결과에 대한 문자열 표현의 형식을 제어하여 해당 문제를 해결하는 방법을 알아봅니다.\n\n> [!NOTE]\n> 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.\n"
- title: 보간된 식의 서식 제어
  durationInMinutes: 5
  content: >
    이전 단계에서는 형식이 잘못 지정된 두 개의 문자열을 결과 문자열에 삽입했습니다. 하나는 날짜만 적절한 날짜 및 시간 값이었습니다. 두 번째는 통화 단위를 나타내지 않는 가격이었습니다. 두 가지 문제는 쉽게 해결할 수 있습니다. 문자열 보간을 통해 특정 유형의 형식을 제어하는 *형식 문자열*을 지정할 수 있습니다. 다음 줄에 표시된 것처럼 이전 예제의 `Console.WriteLine`에 대한 호출을 수정하여 날짜 및 가격 식의 형식 문자열을 포함시킵니다.


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item} was {price:C2} per {unit}.");

    ```


    콜론(":")과 형식 문자열을 사용하여 보간된 식에 따라 형식 문자열을 지정합니다. "d"는 간단한 날짜 형식을 나타내는 [표준 날짜 및 시간 형식 문자열](../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier)입니다. "C2"는 소수점 뒤 두 자릿수를 포함하는 통화 값으로 숫자를 나타내는 [표준 숫자 형식 문자열](../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier)입니다.


    .NET 라이브러리의 많은 형식은 미리 정의된 형식 문자열 집합을 지원합니다. 여기에는 모든 숫자 형식과 날짜 및 시간 형식이 포함됩니다. 형식 문자열을 지원하는 형식의 전체 목록을 보려면 [.NET의 서식 지정 형식](../../standard/base-types/formatting-types.md) 문서의 [형식 문자열 및 .NET 클래스 라이브러리 형식](../../standard/base-types/formatting-types.md#stringRef)을 참조하세요.


    예제에서 형식 문자열을 수정하여 날짜 및 시간의 서식과 숫자 값에 미치는 영향을 확인해 보세요. `{date:d}`의 "d"를 "t"(짧은 시간 형식 표시), "y"(연도 및 월 표시) 및 "yyyy"(연도를 4자리 숫자로 표시)로 변경합니다. `{price:C2}`의 "C2"를 "e"(지수 표기) 및 "F3"(소수점 뒤 세 자릿수의 숫자 값)으로 변경합니다.


    형식을 제어하는 것 외에도, 결과 문자열에 포함된 형식이 지정된 문자열의 필드 너비와 맞춤을 제어할 수 있습니다. 다음 단계에서 이 작업을 수행하는 방법을 알아봅니다.


    > [!NOTE]

    > 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.
- title: 필드 너비와 보간된 식의 맞춤을 제어합니다.
  durationInMinutes: 6
  content: >
    일반적으로 보간된 식의 결과가 문자열로 형식이 지정되면 해당 문자열은 결과 문자열에 선행 또는 후행 공백 없이 포함됩니다. 특히 데이터 집합을 가지고 작업하는 경우 필드 너비와 텍스트 맞춤을 제어할 수 있으면 보다 읽기 쉬운 출력을 생성하는 데 도움이 됩니다. 이를 확인하려면 다음 코드를 수행합니다.


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


    항목 이름은 왼쪽 맞춤이며 해당 수량은 오른쪽 맞춤입니다. 보간된 식 뒤에 쉼표(",")를 추가하고 *최소* 필드 너비를 지정하여 맞춤을 지정합니다. 지정한 값이 양수이면 필드는 오른쪽 맞춤입니다. 음수이면 필드는 왼쪽 맞춤입니다.


    `{"Item",-25}` 및 `{item.Key,-25}` 코드에서 음수 기호를 제거하고 예제를 다시 실행해 보세요. 이때 항목 이름은 오른쪽 맞춤으로 정렬됩니다.


    하나의 보간된 식에 대해 맞춤 지정자 및 형식 문자열을 결합할 수 있습니다. 이렇게 하려면 먼저 맞춤을 지정하고 콜론과 형식 문자열을 지정합니다. 필드 너비가 정의된 세 가지 형식이 지정된 문자열을 표시하는 다음 코드를 실행해 보세요.


    ```csharp

    Console.WriteLine($"[{DateTime.Now,-20:d}] Hour [{DateTime.Now,-10:HH}] [{1063.342,15:N2}] feet");

    ```


    > [!NOTE]

    > 이 온라인 코딩 환경은 미리 보기 모드로 제공됩니다. 문제가 발생하면 [dotnet/try 리포지토리](https://github.com/dotnet/try/issues)에 보고하세요.
